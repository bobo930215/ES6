<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function Father (name,age) {
            this.name = name;
            this.age = age;
        }
        Father.prototype.call = function() {
            console.log(this.name);
        }
        function Son(name,age,gender) {
            Father.call(this,name,age,gender);
            this.gender = gender;
        }
        Son.prototype = Object.create(Father.prototype);
        Son.prototype.constructor = Son;
        let s1 = new Son('bobo',27,'man');
        console.log(s1);
        s1.call();
    </script>
</body>
</html>
